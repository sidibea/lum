    properties:
        name:
            - Length:
                min: 2
                max: 250
                minMessage: bitbag_sylius_cms_plugin.block.name.min_length
                maxMessage: bitbag_sylius_cms_plugin.block.name.max_length
                groups: ['bitbag']
        content:
            - NotBlank:
                message: bitbag_sylius_cms_plugin.block.content.not_blank
