sylius_channel:
    resources:
        channel:
            classes:
                model: Odiseo\SyliusVendorPlugin\Model\Channel

sylius_product:
    resources:
        product:
            classes:
                model: Odiseo\SyliusVendorPlugin\Model\Product

knp_gaufrette:
    stream_wrapper: ~
    adapters:
        vendor_logo:
            local:
                directory: "%kernel.root_dir%/../web/media/vendor-logo"
                create: true
    filesystems:
        vendor_logo_fs:
            adapter: vendor_logo

vich_uploader:
   db_driver: orm # or mongodb or propel or phpcr
   storage:   gaufrette

   mappings:
        vendor_logo:
            uri_prefix:         /vendor-logo
            upload_destination: vendor_logo_fs
            namer:              vich_uploader.namer_uniqid
            inject_on_load:     false
            delete_on_update:   true
            delete_on_remove:   true

liip_imagine:
    loaders:
        vendor_logo:
            filesystem:
                data_root: "%kernel.root_dir%/../web/media/vendor-logo"
    filter_sets:
        odiseo_sylius_vendor_logo:
            data_loader: vendor_logo
            filters:
                thumbnail: { size: [300, 300], mode: inset }
                background: { size: [300, 300], position: center, color: '#FFFFFF' }