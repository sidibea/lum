sylius_grid:
    grids:
        odiseo_sylius_vendor:
            driver:
                name: doctrine/orm
                options:
                    class: "%odiseo_sylius_vendor.model.vendor.class%"
            sorting:
                createdAt: desc
            fields:
                name:
                    type: string
                    label: sylius.ui.name
                    sortable: ~
                email:
                    type: string
                    label: sylius.ui.email
                    sortable: ~
                logo:
                    type: twig
                    label: sylius.ui.image
                    path: logoName
                    options:
                        template: "@OdiseoSyliusVendorPlugin/Field/_image.html.twig"
                enabled:
                    type: twig
                    label: sylius.ui.enabled
                    options:
                        template: "@SyliusUi/Grid/Field/enabled.html.twig"
                createdAt:
                    type: datetime
                    label: sylius.ui.creation_date
                    sortable: ~
                    options:
                        format: d-m-Y H:i
            filters:
                search:
                    type: string
                    label: sylius.ui.search
                    options:
                        fields: [email, name]
            actions:
                main:
                    create:
                        type: create
                item:
                    update:
                        type: update
                    delete:
                        type: delete